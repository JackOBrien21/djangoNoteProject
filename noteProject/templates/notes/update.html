{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'notes/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Update Note</title>
</head>
<body>
    <header class="header">
        <strong class="header--username">Current User: {{username}}</strong>
        <a href="/signout"><button class="header--logout" type="submit">Sign Out</button></a>
    </header>
    <div class="page--content">
        <div class="update--page">
            <div class="update--box">
                <form action="{% url 'notes:update' note_instance.id %}" method="post" class="update--form">
                    {% csrf_token %}
                    <label class="label" for="title">Note Title: </label>
                    <input type="text" id="title" name="title" placeholder="Update your title here" maxlength="20" required value={{note_instance.title}}> <br> <br>
                    <label class="label" for="content">Note Content:</label>
                    <textarea type="text" id="content" name="content" placeholder="Update your note content here" maxlength="250" requied>{{note_instance.content}}</textarea> <br> <br>
                    <button type="submit">Update the current note!</button> <br>
                </form>
                <button><a href="/">Go back to the home page</a></button>

            </div>
        </div>
    </div>
</body>
</html>
