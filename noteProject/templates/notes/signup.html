<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Welcome to the signup pages</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required> <br> <br>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" required> <br> <br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" required> <br> <br>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" required> <br> <br>
        <label for="pass1">Password: </label>
        <input type="password" id="pass1" name="pass1" required> <br> <br>
        <label for="pass2">Confirm Your Password: </label>
        <input type="password" id="pass2" name="pass2" required> <br> <br>
        <button type="submit">Sign Up!</button>
    </form>
</body>
</html>
