<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
</head>
<body>
    <h3>This is the add note template</h3>
    <form action="/addnote" method="post">
        {% csrf_token %}
        <label for="title">Note Title: </label>
        <input type="text" id="title" name="title" placeholder="Enter a title here" maxlength="20" required> <br> <br>
        <label for="content">Note Content:</label>
        <input type="text" id="content" name="content" placeholder="Enter the note content here" maxlength="200" required> <br> <br>
        <button type="submit">Create Note!</button>
    </form>
</body>
</html>
